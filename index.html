<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Andrew John Garcia</title>
        <script src="./js/skrollr.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>
        <div id="skrollr-body">
            <!--backgrounds-->
            <div id="bg1" class="centered " data-0="width:50000px; background-position: 108.5% 0%;" data-50000="width:50000px; background-position: 5% 0%;"></div>

            <!-- title text -->
            <div id="banner" data-0="width100%;height:100%;left:37%;top:25%" data-1500="width:100%;height:100%;left:-54%;top:25%"></div>
            <div id="bannertitle" data-0="width100%;height:100%;left:40%;top:25.5%" data-1500="width:100%;height:100%;left:-54%;top:26%">Interactive Resume of</div>
            <div id="andrew" data-0="width100%;height:100%;left:28%;top:40%" data-1500="width:100%;height:100%;left:-60%;top:40%"></div>

            <!-- bear -->
            <div id="bear" data-0="width100%;height:100%;left:-10%;top:40%" data-4000="width:100%;height:100%;left:20%;top:30%" data-6600="width:100%;height:100%;left:20%;top:30%" 
            data-7000="width:100%;height:100%;left:20%;top:50%" data-8100="width:100%; height:100%;left:35%;top:35%" ></div>

            <!-- bomb -->
            <div id="bomb" data-6500="width:100%;height:100%;left:120%;top:30%" data-7500="width:100%;height:100%;left:-20%;top:30%"></div>

            <!-- coins -->
            <div id="coin" data-7230="width100%;height:100%;left:120%;top:40%;opacity:1" data-8230="width:100%;height:100%;left:40%;top:40%;opacity:1" data-8235="width:100%;height:100%;left:40%;top:40%;opacity:0"></div>
            <div id="coin" data-7230="width100%;height:100%;left:125%;top:40%;opacity:1" data-8280="width:100%;height:100%;left:41%;top:40%;opacity:1" data-8285="width:100%;height:100%;left:41%;top:40%;opacity:0"></div>
            <div id="coin" data-7230="width100%;height:100%;left:130%;top:40%;opacity:1" data-8330="width:100%;height:100%;left:42%;top:40%;opacity:1" data-8335="width:100%;height:100%;left:42%;top:40%;opacity:0"></div>

            <!-- about me -->
            <div id="aboutme" data-8230="width100%;height:100%;left:120%;top:20%" data-10230="width:100%;height:100%;left:-40%;top:20%"></div>
            <div id="aboutmevideo" data-8230="width100%;height:100%;left:120%;top:40%" data-10230="width:100%;height:100%;left:-40%;top:40%"><iframe width="360" height="205" src="http://www.youtube.com/embed/DWFKwrBNpxQ" frameborder="0" allowfullscreen></iframe></div>
            <div id="greenlights" data-8230="width100%;height:100%;left:127%;top:67%" data-10230="width:100%;height:100%;left:-32%;top:67%"></div>

            <!-- bullets -->
            <div id="bullet" data-0="display:none;" data-4000="display:block;width:100%;height:100%;left:27%;top:38%" data-4700="display:none;width:100%;height:100%;left:70%;top:38%" class="skrollable skrollable-between" style="display: none; width: 100%; height: 100%; left: 27%; top: 38%;"></div>

            <!-- enemy1 -->
            <div id="spartfish" data-3700="width:100%;height:100%;left:100%;top:30%" data-4700="width:100%;height:100%;left:70%;top:30%" data-5500="width:100%;height:100%;left:20%;top:110%"></div>

        </div>

    <script type="text/javascript">
        var s = skrollr.init({forceHeight: false});
    </script>

    </body>

</html>
